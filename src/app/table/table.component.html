<p class="name">WELCOME {{ fname }}</p>
<!-- //string interpolation -->
<p [innerHTML]="fname"></p>
<!-- //property binding -->
<p [innerHTML]="'SamSung s23'"></p>

<!-- here we want value from property of ts so value is now consider as a property [value] -->
<input type="text" class="form-control mb-3" [value]="fname" />
<button class="btn btn-primary mb-4" [disabled]="isDisable">Submit</button>

<!------------------------------------------------------------------------------------------->
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Candidate No.</th>
      <th scope="col">1</th>
      <th scope="col">2</th>
      <th scope="col">3</th>
      <th scope="col">4</th>
    </tr>
  </thead>
  <tbody>
    <tr scope="row">
      <td>1</td>
      <td>{{ fname }}</td>
      <td>{{ lname }}</td>
      <td>{{ email }}</td>
      <td>{{ id }}</td>
    </tr>
    <tr scope="row">
      <td>2</td>
      <td>{{ fname }}</td>
      <td>{{ lname }}</td>
      <td>{{ email }}</td>
      <td>{{ id }}</td>
    </tr>
  </tbody>
</table>
